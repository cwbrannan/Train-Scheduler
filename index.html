<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Train Scheduler</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
		<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Anytime is Train Time<h1>
				<h3 class="text-center">Choo Choo. Chee Chee.<h3>
		</div>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Current Train Schedule</h3>
		  </div>
		  <div class="panel-body" id="trainScheduler">
		  	<table class="table" id="train-table">
		      <thead>
		        <tr>
		          <th>Train Name</th>
		          <th>Destination</th>
		          <th>Frequency (min)</th>
		          <th>Next Arrival</th>
		          <th>Minutes Away</th>
		          <th></th>
		        </tr>
		      </thead>
		      <tbody id="tbody">
		      	
		      </tbody>
		    </table>
		  </div>
		</div>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Train</h3>
		  </div>
		  <div class="panel-body">
			 <form>
			  <div class="form-group">
			    <label for="trainName">Train Name</label>
			    <input type="text" class="form-control" id="trainName" placeholder="Name">
			  </div>
			  <div class="form-group">
			    <label for="trainDestination">Destination</label>
			    <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
			  </div>
			  <div class="form-group">
			    <label for="trainFirstTime">First Train Time (HH:mm - military time)</label>
			    <input type="time" class="form-control" id="trainFirstTime">
			  </div>
			  <div class="form-group">
			    <label for="trainFrequency">Frequency(min)</label>
			    <input type="number" class="form-control" id="trainFrequency" placeholder="15">
			  </div>
			  <button class="submit" id="add-train">Submit</button>
			</form>
		  </div>
		</div>
	</div>
	 
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

	 <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/trainscheduler.js"></script>
</body>
</html>
